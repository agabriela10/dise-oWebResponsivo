    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--initial-scale=1.0 fija el nivel de zoom inicial en 100% cuando la página se carga por primera vez en el navegador.-->
    <title>Meta viewport</title>
</head>
